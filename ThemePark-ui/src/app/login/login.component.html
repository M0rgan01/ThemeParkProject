<h1>
  Sign in
</h1>


<button *ngIf="!loggedIn" (click)="signIn('google')">Sign in with Google</button>
<button *ngIf="!loggedIn" (click)="signIn('facebook')">Sign in with FaceBook</button>
<button *ngIf="loggedIn" (click)="signOut()">Logout</button>
<img *ngIf="loggedIn" [src]="user.photoUrl" alt="">
